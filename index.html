<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BootstrapV3 Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
    <link rel="stylesheet" href="main.css">
		<!--[if lt IE 9]>
			 <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			 <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	 <![endif]-->
  </head>

<body>

<div class="container">

    <div class="row">
      <div class="col-md-offset-3 col-md-6 text-center">
        <div class="form-field">
          <h4>Create An Account</h4>
          <hr />
            <div class="col-xs-6">
              <label>Email Address: <input type="email" placeholder="Email Address" class="form-control"  /></label><br /><br />
              <label>Confirm Email: <input type="email" placeholder="Confirm Email" class="form-control"  /></label><br /><br />
            </div>

            <div class="col-xs-6">
              <label>New Password: <input type="password" placeholder="New Password" class="form-control"  /></label><br /><br />
              <label>Confirm Password: <input type="password" placeholder="Confirm Password" class="form-control"  /></label><br /><br />
            </div>
          <button class="btn btn-primary">Submit</button><br /><br />
        </div>
      </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
